# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  maven: circleci/maven@1.2.0
  docker: circleci/docker@2.0.1

jobs:
  my-test:
    docker:
      - image: maven:3.6.3-openjdk-15-slim
    steps:
      - run:
          command: |
            cp $(pwd)/src /home/circleci/src
            cp $(pwd)/pom.xml /home/circleci/pom.xml
            mvn -f /home/circleci/pom.xml clean package
  build-and-push:
    environment:
      DOCKER_IMAGE: cuongmaikien/test-circleci
      DOCKER_TAG: latest
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check:
          docker-username: DOCKER_LOGIN
          docker-password: DOCKER_PASSWORD
      - docker/build:
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"
  deploy:
    executor: docker/docker
    steps:
      - add_ssh_keys:
          fingerprints:
            - "9b:19:7a:7d:70:45:f7:1c:50:91:d6:e7:a3:6a:bd:92"
      - run: ssh -oStrictHostKeyChecking=no -v ec2-user@$HOST_SERVER './deploy.sh'


# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  my-workflow:
    jobs:
      - my-test
      - build-and-push:
          requires:
            - my-test
          filters:
            branches:
              only:
                - master
      - deploy:
          requires:
            - build-and-push
          filters:
            branches:
              only:
                - master
