version: 2.1

jobs:
  test:
    docker:
      - image: adoptopenjdk/openjdk11:jdk-11.0.14.1_1-alpine-slim
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - restore_cache:
          key: maven-dependencies-v3-{{ .Branch }}-{{ checksum "pom.xml" }}
      - run:
          name: set up mvn command
          command: |
            whoami
            pwd
            ls
            mkdir -p /home/circleci/project/.m2/repository
            chmod +x mvnw
            sed -i "s/\r$//" mvnw
            ./mvnw --version
            ./mvnw --settings settings.xml test
      - save_cache:
          key: maven-dependencies-v3-{{ .Branch }}-{{ checksum "pom.xml" }}
          paths:
            - "/home/circleci/project/.m2/repository"
  build-and-push:
    environment:
      DOCKER_IMAGE: cuongmaikien/test-circleci
      DOCKER_TAG: latest
    docker:
      - image: cimg/openjdk:11.0.13
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - restore_cache:
          key: maven-dependencies-v3-{{ .Branch }}-{{ checksum "pom.xml" }}
      - run:
          name: run build
          command: |
            whoami
            pwd
            chmod +x mvnw
            sed -i "s/\r$//" mvnw
            ./mvnw --version
            ./mvnw --settings settings.xml package
            ls
            mkdir -p /home/circleci/project/caches
      - restore_cache:
          key: maven-dependencies-v3-{{ .Branch }}-{{ checksum "Dockerfile" }}
      - run:
          name: load cache
          command: |
            set +o pipefail
            docker load -i /home/circleci/project/caches/test-circleci.tar | true
      - run:
          name: build
          command: |
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_LOGIN" --password-stdin
            docker build --cache-from=test-circleci -t $DOCKER_IMAGE:$DOCKER_TAG .
            docker save -o /home/circleci/project/caches/test-circleci.tar cuongmaikien/test-circleci
            docker images
      - save_cache:
          key: maven-dependencies-v3-{{ .Branch }}-{{ checksum "Dockerfile" }}
          paths:
            - "/home/circleci/project/caches/test-circleci.tar"
