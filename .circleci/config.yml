jobs:
  test:
    docker:
      - image: adoptopenjdk/openjdk11:jdk-11.0.14.1_1-alpine-slim
    steps:
      - checkout
      - restore_cache:
          key: maven-dependencies-{{ .Branch }}-{{ checksum "pom.xml" }}
      - run:
          name: set up mvn command
          command: |
            pwd
            ls
            chmod +x mvnw
            sed -i "s/\r$//" mvnw
            ./mvnw --version
            ./mvnw test
      - save_cache:
          key: maven-dependencies-{{ .Branch }}-{{ checksum "pom.xml" }}
          paths:
            - "/root/.m2/repository/"
  build-and-push:
    environment:
      DOCKER_IMAGE: cuongmaikien/test-circleci
      DOCKER_TAG: latest
    docker:
      - image: docker
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - restore_cache:
          key: maven-dependencies-{{ .Branch }}-{{ checksum "pom.xml" }}
      - run:
          name: show-docker-version
          command: |
            docker --version
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_LOGIN" --password-stdin
            docker ps
            id
            pwd
            ls
            ls /root/.m2/
            docker build -t $DOCKER_IMAGE:$DOCKER_TAG .
            docker images
